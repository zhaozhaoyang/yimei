<head>

    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        #l-map {
            height: 600px;
            width: 100%;
        }

            width: 100%;

            background: transparent;
            border: 0;
        }

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title"></h1>
    </header>
    <div class="mui-content">
        <div id="r-result">请输入:<input type="text" id="suggestId" size="20" placeholder="请输入想要搜索的位置" value="百度" style="width:250px;" /></div>
        <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:250px;height:auto; display:none;"></div>
        <p id="shuru"> </p>
        <div id="l-map"></div>
        <input type="hidden" id="lat" value="" readonly>


        <input type="hidden" id="lng" value="" readonly>


        <input type="hidden" id="address" readonly>

    </div>

<script src="../js/zepto.min.js"></script>.
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    // 百度地图API功能

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    var lng = getQueryString('lng');
    var lat = getQueryString('lat');
    var addressId = getQueryString('addressId');
    var type = getQueryString('type');
    var dizhi = getQueryString('dizhi');
    var differentiate = getQueryString('differentiate');
    var foodsId = getQueryString('foodsId');
    var coupoId = getQueryString('coupoId');
    var goodsType = getQueryString('goodsType');

    function G(id) {
        return document.getElementById(id);
    }

    var map = new BMap.Map("l-map");
    var geoc = new BMap.Geocoder();   //地址解析对象  
    var markersArray = [];
    var geolocation = new BMap.Geolocation();
    var point = new BMap.Point(116.404412, 39.914714);
    map.centerAndZoom(point, 12); // 中心点                   // 初始化地图,设置城市和地图级别。

    geolocation.getCurrentPosition(function (r) {
        console.log(lng)
        if (null != lng && lng != '' && null != lat && '' != lat) {
            map.clearOverlays();
            var new_point = new BMap.Point(lng, lat);
            var marker = new BMap.Marker(new_point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            map.panTo(new_point);
            map.enableScrollWheelZoom(true);
        } else {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                map.enableScrollWheelZoom(true);
            }
            else {
                alert('failed' + this.getStatus());
            }
        }






    }, { enableHighAccuracy: true })
    map.addEventListener("click", showInfo);


    // //清除标识  
    // function clearOverlays() {
    //     if (markersArray) {
    //         for (i in markersArray) {
    //             map.removeOverlay(markersArray[i])
    //         }
    //     }
    // }
    //地图上标注  
    function addMarker(point) {
        var marker = new BMap.Marker(point);
        markersArray.push(marker);
        map.clearOverlays();
        map.addOverlay(marker);
    }
    //点击地图时间处理  
    function showInfo(e) {
        document.getElementById('lng').value = e.point.lng;
        document.getElementById('lat').value = e.point.lat;
        console.log(e.point.lng)
        var lng = JSON.stringify(e.point.lng)
        var lat = JSON.stringify(e.point.lat)
        geoc.getLocation(e.point, function (rs) {
            var addComp = rs.addressComponents;
            var address = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
            if (confirm("确定要地址是" + address + "?")) {
                $("#shuru").html(address);
                 document.getElementById('l-map').style.display = location.href = "addAddress1.html?cn=" + address + "&lng=" + lng + "&lat=" + lat + "&addressId=" + addressId + "&type=" + type + "&dizhi=" + dizhi + "&differentiate=" + differentiate + "&foodsId=" + foodsId + "&coupoId=" + coupoId + "&goodsType=" + goodsType;
                document.getElementById('address').value = address;
            }
        });
        addMarker(e.point);

    }

    var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
        {
            "input": "suggestId"
            , "location": map
        });

    ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
        var str = "";
        var _value = e.fromitem.value;
        var value = "";
        if (e.fromitem.index > -1) {
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

        value = "";
        if (e.toitem.index > -1) {
            _value = e.toitem.value;
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
        G("searchResultPanel").innerHTML = str;
    });

    var myValue;
     ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
        var _value = e.item.value;
        var _index=e.item.index;
        myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
        G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
        console.log(myValue+"===="+_index);
        $("#shuru").html(myValue);
        var address=_value.province + _value.city + _value.district ;
        setPlace(address,_index);
         
    });

    function setPlace(address,index) {
         map.clearOverlays();    //清除地图上所有覆盖物
        function myFun() {
            var pp = local.getResults().getPoi(index).point;    //获取第一个智能搜索的结果
            map.centerAndZoom(pp, 18);
            map.addOverlay(new BMap.Marker(pp));    //添加标注
            lng=pp.lng;
            lat=pp.lat;
            document.getElementById('l-map').style.display = location.href = "addAddress1.html?cn=" + address + "&lng=" + lng + "&lat=" + lat + "&addressId=" + addressId + "&type=" + type + "&dizhi=" + dizhi + "&differentiate=" + differentiate + "&foodsId=" + foodsId + "&coupoId=" + coupoId + "&goodsType=" + goodsType;
         	document.getElementById('address').value = address;
        }
        var local = new BMap.LocalSearch(map, { //智能搜索
            onSearchComplete: myFun
        });
        local.search(myValue);

    }
</script>
